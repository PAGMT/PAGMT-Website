<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

    {% if include.cipherscript %}
    <script src="/scripts/cipherscript.js" async defer type="text/javascript"></script>
    {% endif %}

    {% if include.glasshover %}
    <script src="/scripts/glasshover.js" async defer type="text/javascript"></script>
    {% endif %}

    {% if include.marquee %}
    <script src="/scripts/marquee.js" async defer type="text/javascript"></script>
    {% endif %}

    {% if include.home %}
    <script src="/scripts/home.js" async defer type="text/javascript"></script>
    {% endif %}

    {% if include.fade %}
    <script src="/scripts/fade.js" async defer type="text/javascript"></script>
    {% endif %}

    {% if include.countdown %}
    <script src="/scripts/countdown.js" async defer type="text/javascript"></script>
    {% endif %}
    <title>{{ page.title }}</title>
</head>
